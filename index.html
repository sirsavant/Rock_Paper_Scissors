<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>Rock, Paper, Scissors!</title>
		 <link rel="shortcut icon" type="image/jpg" href="./S_Logo_Favicon/favicon-16x16.png"/>
		<link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
	</head>

	<body>
		<h1>Rock, Paper, Scissors!</h1>		

		<div class="gameboard">
			<h2>Select one</h2>
			<p>Rock</p>
			<p>Paper</p>
			<p>Scissors</p>
		</div>

		<div class="scoreboard">
			<h2>Round: <span id="scoreboard_round"></span></h2>
			<p>Player wins: <span id="scoreboard_player_wins"></span></p>
			<p>Player losses: <span id="scoreboard_player_losses"></span></p>
			<p>Bot wins: <span id="scoreboard_bot_wins"></span></p>
			<p>Bot losses: <span id="scoreboard_bot_losses"></span></p>
			<p>Ties: <span id="scoreboard_ties"></span></p>

		</div>
		
		<div class="reset_button">
			<button id="reset_button">Reset</button>
		</div>

 <script src="./JavaScript/script.js"></script>
	</body>
</html>
