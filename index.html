<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>Rock, Paper, Scissors!</title>
		 <link rel="shortcut icon" type="image/jpg" href="./S_Logo_Favicon/favicon-16x16.png"/>
		<link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
	</head>

	<body>
		<h1>Rock, Paper, Scissors!</h1>		

		<div class="scoreboard">
			<h2>Round: <span id="scoreboard_round"></span></h2>
			<div>
				<p>Player wins: <span id="scoreboard_player_wins"></span></p>
				<p>Player losses: <span id="scoreboard_player_losses"></span></p>
				<p>Bot wins: <span id="scoreboard_bot_wins"></span></p>
				<p>Bot losses: <span id="scoreboard_bot_losses"></span></p>
				<p>Ties: <span id="scoreboard_ties"></span></p>
			</div>
		</div>

		<div class="gameboard_1">
			
			<h2>Select One:</h2>
			
			<div>
				<button id="rock_1" class="selection">
					<p>Rock</p> 
					<!-- Image by Sertion - Photo by Fluff, modified by Sertion, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=6867643-->
					<img src="./Images/Rock.png">
				</button>
				
				<button id="paper_1" class="selection">
					<p>Paper</p>
					<!-- Image by Sertion - Photo by Fluff, modified by Sertion, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=6867678 -->
					<img src="./Images/Paper.png">
				</button>

				<button id="scissors_1" class="selection">
					<p>Scissors</p>
					<!-- Image by Sertion, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=7002383 -->
					<img src="./Images/Scissors.png">
				</button>
			</div>
			
		</div> <!-- end gameboard_1 -->

		<div class="gameboard_2">
			<p>...Rock!</p>
			<p>...Paper!</p>
			<p>...Scissors!</p>
			<p>Shoot!</p>
		</div> 

		<div class="gameboard_3">
			<h2>XX Wins! OR Tie!</h2>
			<div>
				<h3>You Chose: </h3>
				<p>Rock, Paper, or Scissors</p>
				<img />
			</div>

			<div>
				<h3>Bot Chose: </h3>
				<p>Rock, Paper, or Scissors</p>
				<img />
			</div>

			<div>
				<button class="play_again_button">Play again?</button>
			</div>
		</div>

		<div class="reset_button">
			<button id="reset_button">Reset</button>
		</div>

 <script src="./JavaScript/script.js"></script>
	</body>
</html>
